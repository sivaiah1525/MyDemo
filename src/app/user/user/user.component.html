<div class="body">
  <div class="Formsection">
    <h3>User Singin</h3>
  <form [formGroup]="userDetails" (ngSubmit)="savedata(userDetails.value)">
    <label for="fname">First Name</label>
    <input type="text" formControlName="firstname"  name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" formControlName="lastname"  name="lastname" placeholder="Your last name..">


    <label for="country">Country</label>
    <select formControlName="country">
      <option value="australia" selected>Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

    <label for="lname">Email</label>
    <input type="text" formControlName="Email" name="Email" placeholder="Email..">

    <label for="lname">Password</label>
    <input type="text" formControlName="Password" name="Password" placeholder="Password..">

    <label for="lname">cfm-Password</label>
    <input type="text" formControlName="cfmPassword"  name="cfmPassword" placeholder="cfmPassword..">
  
    <input type="submit" value="Submit">
  </form>
</div>

</div>
